<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="AlgorithmVisulizer.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <style>
    .container {
      margin-top: 50px;
      padding: 10px;
      border: 1px solid white;
      border-radius: 16px;
      color: white;
      width: fit-content;
      margin-right: 30px;
      /* box-shadow: 10px 30px solid white; */
    }

    .phoneNo {
      margin-top: 0;
      margin-bottom: 0rem;
    }

    .Profession {
      margin-top: 0;
      margin-bottom: 0rem;
      margin-left: -23px;
    }
  </style>

</head>

<body>
  <div class="navbar" class="row">
    <div class="Head">
      <h1>Algorithm Visulizer</h1>
      <p>Learn everything in easy manner</p>
    </div>

    <ul>
      <li class="item"><a href="">Home</a></li>
      <li class="item"><a href="">About</a></li>
      <li class="item"><a href="">Contact us</a></li>
      <li class="item"><a href="">More</a></li>
      <li class="item"><a href="">What is here?</a></li>
    </ul>

    <div class="ChangeMode"><img src="sun.png" width="40px" height="40px" id="icon"></div>

  </div>
  <div class="container">
    <h2 align="center">Sign Up</h2>
    <div class="row">
      <div class="col">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="">First and last name</span>
            </div>
            <input type="text" class="form-control">
            <input type="text" class="form-control">
          </div>
          <br>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
        </form>
      </div>
      <div class="col">
        <form>
          <p class="phoneNo">Phone Number</p>
          <div class="input-group">
            <input type="tel" class="form-control" id="form-control" placeholder="Phone number">
          </div>
          <div class="form-check">
            <p class="Profession">What is your profession ?</p>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Student
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Teacher
            </label>
          </div>
          <br>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Send OTP</label>
          </div>
          <div>
            <label for="exampleInputOTP">Enter OTP </label>
            <input type="OTP" class="form-control" id="exampleInputOTP" aria-describedby="OTPHelp"
              placeholder="Enter OTP">
          </div>
          <br><br>
          <button type="submit" class="btn btn-outline-dark"><a href="SetQuestions.html">Next</a></button>
      </div>
    </div>

  </div>

</body>
<script src="AlgorithmVisualizer.js"></script>

</html>
