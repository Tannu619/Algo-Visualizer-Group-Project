<body>
    <div class="navbar" class="row">
        <div class="Head">
            <h1>Algorithm Visualizer</h1>
            <p>Learn everything in easy manner</p>
        </div>

        <ul>
            <li class="item"><a href="AlgorithmVisulizer.html">Home</a></li>
            <li class="item"><a href="About.html">About</a></li>
            <li class="item"><a href="3_Content.html">What is here?</a></li>
            <li class="item"><a href="4_Feedback.html">Feedback</a></li>

        </ul>

        <div class="ChangeMode"><img src="sun.png" width="40px" height="40px" id="icon"></div>
    </div>
    <div class="container">
        <h3 align="center">Contact Us</h3>
        <form method="post" action="//submit.form" onSubmit="return validateForm();">
            <div style="max-width: 400px;">
            </div>
            <div style="display: flex; padding-bottom: 18px;max-width : 100%;">
                <div style=" margin-left: 0; margin-right: 1%; max-width: 49%;">First name<span style="color: red;"> *</span><br/>
                    <input type="text" id="data_1" name="data_1" style="max-width: 100%;" class="form-control" />
                </div>
                <div style=" margin-left: 1%; margin-right: 0; max-width: 49%;">Last name<span style="color: red;"> *</span><br/>
                    <input type="text" id="data_2" name="data_2" style="max-width: 100%;" class="form-control" />
                </div>
            </div>
            <div style="padding-bottom: 18px;">Email<span style="color: red;"> *</span><br/>
                <input type="text" id="data_3" name="data_3" style="max-width : 100%;" class="form-control" />
            </div>
            <div style="padding-bottom: 18px;">Select Contact Reason<span style="color: red;"> *</span><br/>
                <select id="data_5" name="data_5" style="max-width : 100%;" class="form-control"><option>For Help</option>
        <option>For Feedback</option>
        <option>For Complaint</option>
        </select>
            </div>
            <div style="padding-bottom: 18px;">Subject<span style="color: red;"> *</span><br/>
                <input type="text" id="data_6" name="data_6" style="max-width : 100%;" class="form-control" />
            </div>
            <div style="padding-bottom: 18px;">Query<span style="color: red;"> *</span><br/>
                <textarea id="data_7" false name="data_7" style="max-width : 100%;" rows="10" class="form-control"></textarea>
            </div>
            <div style="padding-bottom: 18px;"><input name="skip_Submit" value="Submit" type="submit" class="btn btn-primary" /> <input type="Reset" name="Reset" value="Clear" class="btn btn-primary" /> <input type="button" value="Go back" onclick="history.back()" class="btn btn-primary"
                /></div>

        </form>

        <script type="text/javascript">
            function validateForm() {
                if (isEmpty(document.getElementById('data_1').value.trim())) {
                    alert('First name is required!');
                    return false;
                }
                if (isEmpty(document.getElementById('data_2').value.trim())) {
                    alert('Last name is required!');
                    return false;
                }
                if (isEmpty(document.getElementById('data_3').value.trim())) {
                    alert('Email is required!');
                    return false;
                }
                if (!validateEmail(document.getElementById('data_3').value.trim())) {
                    alert('Email must be a valid email address!');
                    return false;
                }
                if (isEmpty(document.getElementById('data_6').value.trim())) {
                    alert('Subject is required!');
                    return false;
                }
                if (isEmpty(document.getElementById('data_7').value.trim())) {
                    alert('Query is required!');
                    return false;
                }
                return true;
            }

            function isEmpty(str) {
                return (str.length === 0 || !str.trim());
            }

            function validateEmail(email) {
                var re = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,15}(?:\.[a-z]{2})?)$/i;
                return isEmpty(email) || re.test(email);
            }
        </script>
    </div>
</body>
<script src="AlgorithmVisualizer.js"></script>

</html>
