<body>
    <div class="navbar" class="row">
        <div class="Head">
            <h1>Algorithm Visualizer</h1>

        <ul>

        <div class="ChangeMode"><img src="sun.png" width="40px" height="40px" id="icon"></div>

    </div>
    <div class="container">
        <div class="row">
            <h2>Feedback Form</h2>
            <p>We would love to hear your suggestions, concerns or problems with anything so we can improve!</p>
            <form action="" id="">
              <h6>Feedback Type</h6>
              <input type="radio" id="Comment" name="Feedback" value="Comment">
              <label for="Comment">Comment</label>
              <input type="radio" id="Suggestion" name="Feedback" value="Suggestion">
              <label for="Suggestion">Suggestion</label>
              <input type="radio" id="Question" name="Feedback" value="Question">
              <label for="Question">Question </label>
              <br><br>
              <h6>Describe your Feedback</h6>
              <textarea id="box" name="textbox" placeholder="Write something here..." rows="5" cols="150"></textarea>
              <br><br>
              <h6>Email-Id</h6>
              <input type="email" placeholder="eg: xyz123@gmail.com" id="email" name="email" required>
              <br><br>
              <h6>Name</h6>
              <input type="text" id="name" placeholder="Your name" name="name" required>
              <br><br>
              <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
